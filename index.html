<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- styles file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font-awesome icons cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="input-part">
        <input
          type="text"
          placeholder="Enter your city name"
          class="cityName"
        />
        <button type="submit" class="submitButton">Submit</button>
        <section class="weather-part"></section>
      </div>
    </div>
  </body>

  <!-- JavaScript code -->
  <script>
    //query selectors
    var cityInput = document.querySelector(".cityName");
    var btn1 = document.querySelector(".submitButton");
    //event Listeners
    btn1.addEventListener("click", function (name) {
      fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${cityInput.value}&APPID=de1dbea6b8bcb086db3b8f1f4ec05784`
      ) //fetching api data
        .then((response) => response.json()) //text --> json
        .then((data) => {
          let result = `<div><h1>city : ${data.name}</h1> 
              <h1>temp = ${Math.floor(data["main"].temp - 273)} Â°C</h1>
              <h1> pressure = ${data["main"].pressure} </h1>
              <h1> humidity = ${data["main"].humidity} </h1></div>`;
          let container = document.querySelector(".weather-part");
          container.innerHTML = result;
          console.log(data);
        })
        .catch((err) => alert("invalid city name"));
    });
  </script>
</html>
